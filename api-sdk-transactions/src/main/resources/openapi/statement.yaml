          type: string
          description: |
            Тип операции. Принимает возможные значения:
            * `01` - платёжное поручение / валютный перевод;
            * `02` - платёжное требование;
            * `03` - расходный кассовый ордер / расходный кассовый чек;
            * `04` - приходный кассовый ордер / приходный кассовый чек / объявление на взнос наличными;
            * `06` - инкассовое поручение;
            * `08` - аккредитив;
            * `09` - мемориальный ордер;
            * `16` - платёжный ордер;
            * `17` - банковский ордер
          enum:
            - "01"
            - "02"
            - "03"
            - "04"
            - "06"
            - "08"
            - "09"
            - "16"
            - "17"
        operationDate:
          type: string
          description: Дата и время операции (ГГГГ-ММ-ДДTЧЧ:ММ:ССZ)
          example: 2018-12-31T00:00:00Z
        paymentPurpose:
          type: string
          description: Назначение платежа
          example: НДС не облагается
        priority:
          type: string
          description: Очерёдность платежа
          example: "5"
        revaln:
          type: string
          description: |
            Признак операции переоценки. Принимает возможные значения:
            * `ПК` - пересчёт курса;
            * `ДП` - дооценка руб. покрытия
          enum:
            - ПК
            - ДП
        uuid:
          type: string
          description: Уникальный идентификатор операции (UUID)
          example: 55daccdf-de87-3879-976c-8b8415c8caf9
        transactionId:
          type: string
          description: Идентификатор операции
          example: 1211206MOCO#DS0000017
        debtorCode:
          type: string
          description: Код дебитора
          example: "0"
        extendedDebtorCode:
          type: string
          description: Расширенный код дебитора
          example: "50012008"
        rurTransfer:
          $ref: '#/components/schemas/RurTransfer'
        swiftTransfer:
          $ref: '#/components/schemas/SwiftTransfer'
        curTransfer:
          $ref: '#/components/schemas/CurTransfer'
