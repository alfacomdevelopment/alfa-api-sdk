openapi: 3.0.3
info:
  title: Alfa API
  contact:
    name: API Support
    email: baas_support@alfabank.ru
  version: 1.0.0
externalDocs:
  description: Документация Alfa API
  url: https://developers.alfabank.ru
servers:
  - url: https://baas.alfabank.ru/api/
    description: Prod server API
  - url: https://sandbox.alfabank.ru/api/
    description: Sandbox server API
paths:
  /jp/v1/statement/transactions:
    get:
      tags:
        - Transactions
      summary: Получение операций по счетам
      security:
        - bearerAuth: [ ]
      parameters:
        - name: accountNumber
          in: query
          description: Номер расчётного счёта
          required: true
          schema:
            type: string
          example: "40702810102300000001"
        - name: statementDate
          in: query
          description: Дата исполнения операции
          required: true
          schema:
            type: string
          example: 2025-12-08
        - name: page
          in: query
          description: Номер запрашиваемой страницы. Количество объектов на одной странице не больше 1000
          required: false
          schema:
            type: integer
          example: 1
        - name: curFormat
          in: query
          description: Формат операции по валютному счёту. В ответе на запрос по валютному счёту будет передан объект `curTransfer` или `swiftTransfer`. Если формат в поле `curFormat` не заполнен, то в ответе на запрос по валютному счёту будет передан объект `swiftTransfer`. Если поле будет заполнено для рублёвого счёта, то система проигнорирует его и вернет блок `rurTransfer`
          required: false
          schema:
            $ref: '#/components/schemas/CurFormat'
      responses:
        "200":
          description: Успешный результат
          headers:
            x-traceid:
              description: Идентификатор трассировки запроса
              schema:
                type: string
              example: a57610880b621435
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementResponse'
              examples:
                example:
                  $ref: '#/components/examples/getTransactions'
        "400":
          description: Неверные входные параметры запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        "401":
          description: "Предоставленный токен просрочен, отозван, имеет неправильн\
            ый формат или недействителен по другим причинам"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
        "403":
          description: "У пользователя нет прав на использование запрашиваемого се\
            рвиса, доступ к которому не предусмотрен настройками scope"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorScope'
        "404":
          description: Эндпоинт не найден или неактивен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNotFound'
        "429":
          description: Слишком много запросов в заданный период времени
        "500":
          description: Внутренняя ошибка сервиса при выполнении обработки запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternal'
        "503":
          description: Сервер временно недоступен
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Возможны два варианта:
        - Bearer {access_token}, полученный по [Authorization Code Flow](/products/alfa-api/documentation/articles/alfa-id/articles/acf/articles/intro/intro) / [Authorization Code Flow H2H](/products/alfa-api/documentation/articles/alfa-id/articles/acf-h2h/articles/intro/intro)
        - ApiKey {API Key}, полученный через [Портал разработчика](/products/alfa-api/documentation/articles/selfservice/articles/api-key/api-key)
