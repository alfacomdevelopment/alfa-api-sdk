name: Publish library to GitHub Packages
on:
  workflow_dispatch:
    inputs:
      versionIncrementType:
        description: 'Version increment type'
        required: true
        type: choice
        options:
          - "incrementPatch"
          - "incrementMinor"
          - "incrementMajor"
  push:
    branches-ignore:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3
      - name: Release version
        if: github.ref_name == 'main'
        run: ./gradlew release -Prelease.versionIncrementer=${{ github.event.inputs.versionIncrementType }}
      - name: Delete old snapshot packages
        if: github.ref_name != 'main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = require('./.github/scripts/delete-snapshot-packages.js');
            await run({ github, context, core });
      - name: Publish
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
